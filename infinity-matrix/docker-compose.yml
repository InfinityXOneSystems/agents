version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8000:8000"
    environment:
      - API_GATEWAY_URL=http://localhost:8000
      - LOG_LEVEL=INFO
    depends_on:
      - setup-env

  setup-env:
    build:
      context: .
      dockerfile: Dockerfile.setup
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
      - LOG_LEVEL=INFO

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  crawler:
    build:
      context: .
      dockerfile: ai_stack/crawler_scraper/Dockerfile
    environment:
      - OLLAMA_URL=http://ollama:11434
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      - ollama
      - api-gateway

volumes:
  ollama_data: