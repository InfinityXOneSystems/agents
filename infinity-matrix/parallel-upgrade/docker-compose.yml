version: '3.8'
services:
  vision-cortex:
    build: ./vision-cortex
    ports:
      - '4001:4001'
  auto-builder:
    build: ./auto-builder
    ports:
      - '4002:4002'
  ollama-adapter:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./ollama-adapter:/app
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8080"
    ports:
      - '8080:8080'
